<a style = "cursor: pointer;" class="list-group-item clearfix"
[routerLink] = "[index]"
routerLinkActive = "active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipesItem.name}}</h4>
    <p class=" list-group-item-text">{{recipesItem.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipesItem.imagePath" alt="{{recipesItem.name}}"
    class="img-responsive" style="max-height: 50px;">
  </span>
</a>
