<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf = "error">
            <p> {{error}} </p>
        </div> -->
        <app-alert [message] = "error" *ngIf = "error" (close) = "onCloseAlert()"></app-alert>
        <div *ngIf= "isLoadingSpinner" style= "text-align: center;">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf = "!isLoadingSpinner">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" 
                    ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                    ngModel name="password" required
                    minlength="6" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled] = "!authForm.valid">
                    {{isLoginMode? 'Login': 'Sign UP'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                    Switch to {{isLoginMode? 'Sign UP': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
